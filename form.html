<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Report</title>
</head>
<body>
    <div class="container">
        <h1>User Report</h1>
        <!--สร้างฟอร์มแจ้งเหตุ-->
        <form action="/ submit" method="post" enctype="multipart/form-data"> <!--ส่งdataไปทีsubmit ฟอร์มมีการอัปโหลดไฟล์ -->

            <!--กรอกจังหวัด รอทำphp jq ajaxเพิ่ม-->
            <label for="province">จังหวัด :</label>
            <select id="province" name="province" required>
                <option value=" " disabled selected>กรุณาเลือกจังหวัด</option>
                <option value="กรุงเทพ" id="01" >กรุงเทพมหานคร</option>
            </select>

            <!--อำเภอ/เขต-->
            <label for="amphur">อำเภอ/เขต :</label>
            <input type="text" id="amphur" name="amphur" required>

            <!--ตำบล/แขวง-->
            <label for="district">ตำบล/เขต :</label>
            <input type="text" id="district" name="district" required>

            <!--รหัสไปร-->
            <label for="geography">รหัสไปรษณีย์ :</label>
            <input type="number" id="geography" name="geography" required>

            <!--ชนิดสัตว์ --> 
            <br><label for="animal_type">ชนิดของสัตว์ :</label>
            <select id="animal_type" name="animal_type" required>
                <option value=" " disabled selected>กรุณาระบุชนิดสัตว์</option>
                <option value="dog" id="01" >สุนัข</option>
                <option value="cat" id="02" >แมว</option>
                <option value="Rabbit" id="03" >กระต่าย</option>
            </select>

            <!--ลักษณะของสัตว์เบื้องต้น รายละเอียดการแจ้งเหตุ -->
            <label for="details1"> ลักษณะของสัตว์เบื้องต้น : </label>
            <textarea id="details1" name="details1" required></textarea>

            <!--ข้อมูลอาการเบื้องต้น รายละเอียดการแจ้งเหตุ -->
            <label for="details2">ข้อมูลอาการเบื้องต้น :</label>
            <textarea id="details2" name="details2" required></textarea>

            
            


        </form>
    </div>
</body>
</html>
